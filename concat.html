<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinCar Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light grey background */
            color: #333; /* Dark grey font color */
        }

        header {
            background-color: #0073e6; /* Blue header background */
            color: #ffffff; /* White text color */
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #005bb5; /* Darker blue for navigation */
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #003f7f; /* Even darker blue on hover */
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333333; /* Dark footer background */
            color: #ffffff; /* White text color */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .btn {
            background-color: #0073e6; /* Blue button */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to CoinCar Support</h1>
        <p>Your trusted support center for CoinCar services.</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact Us</a>
        <a href="#faq">FAQ</a>
    </nav>

    <main>
        <h2>How can we assist you today?</h2>
        <button class="btn">Get Started</button>
        <button class="btn">Contact Support</button>
    </main>

    <footer>
        <p>&copy; 2025 CoinCar Support. All rights reserved.</p>
    </footer>
</body>
</html>
